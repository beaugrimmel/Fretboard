<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Fretboard Memorization Game</title>
  </head>
  <body>
    <div id="navbarDiv">
      <nav class="navbar navbar-expand-lg navbar-inner">
        <span class="fa-solid fa-guitar fa-xl"></span>
        <a class="navbar-brand nav-link" href="#"
          >Fretboard Memorization Game</a
        >
        <a class="nav-item nav-link" href="#">About</a>
        <a class="nav-item nav-link dropdown-toggle">Select Game</a>
      </nav>
    </div>

    <div id="game" class="container">
      <div id="title">
        <h3>Identify the Note!</h3>
      </div>
      <div id="fretboardDiv">
        <canvas id="gamecanvas"></canvas>
      </div>
      <div id="ansButtonsDiv">
        <div class="row justify-content-center" id="notes">
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light" id="1">A</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-dark" id="2">A#</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light" id="3">B</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light"id="4">C</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-dark"id="5">C#</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light"id="6">D</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-dark"id="7">D#</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light"id="8">E</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light"id="9">F</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-dark"id="10">F#</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-light"id="11">G</button>
          </div>
          <div class="col-md-auto" id="note">
            <button type="button" class="btn btn-dark"id="12">G#</button>
          </div>
        </div> 
    </div>
    <script src="src/Game.js" type="module"></script>
    <script src="https://kit.fontawesome.com/8436eba030.js"></script>
  </body>
</html>
