<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fretboard Memorization Game</title>
  </head>
  <body>
    <div class="title">
      <h1>Identify the Note!</h1>
    </div>
    <div class="score">
      <div id="numCorrect">0</div>
      <div>/</div>
      <div id="numGuesses">0</div>
      &nbsp; Correct
    </div>
    <div class="fretboard-container">
      <div class="fretboard-shadow-box">
        <div data-fretboard-grid class="fretboard-grid">
          <div data-note="F" class="fret"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret"></div>
          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret"></div>
          <div data-note="As" class="fret"></div>
          <div data-note="B" class="fret"></div>
          <div data-note="C" class="fret"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret"></div>
          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret"></div>

          <div data-note="C" class="fret"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret"></div>
          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret"></div>
          <div data-note="F" class="fret"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret"></div>
          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret"></div>
          <div data-note="As" class="fret"></div>
          <div data-note="B" class="fret dotDn"></div>

          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret"></div>
          <div data-note="As" class="fret dotDn"></div>
          <div data-note="B" class="fret"></div>
          <div data-note="C" class="fret dotDn"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret dotDn"></div>
          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret dotDn"></div>
          <div data-note="F" class="fret"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret dotUp"></div>

          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret"></div>
          <div data-note="F" class="fret dotUp"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret dotUp"></div>
          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret dotUp"></div>
          <div data-note="As" class="fret"></div>
          <div data-note="B" class="fret dotUp"></div>
          <div data-note="C" class="fret"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret dotDn"></div>

          <div data-note="As" class="fret"></div>
          <div data-note="B" class="fret"></div>
          <div data-note="C" class="fret"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret"></div>
          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret"></div>
          <div data-note="F" class="fret"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret"></div>
          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret dotUp"></div>

          <div data-note="F" class="fret"></div>
          <div data-note="Fs" class="fret"></div>
          <div data-note="G" class="fret"></div>
          <div data-note="Gs" class="fret"></div>
          <div data-note="A" class="fret"></div>
          <div data-note="As" class="fret"></div>
          <div data-note="B" class="fret"></div>
          <div data-note="C" class="fret"></div>
          <div data-note="Cs" class="fret"></div>
          <div data-note="D" class="fret"></div>
          <div data-note="Ds" class="fret"></div>
          <div data-note="E" class="fret"></div>
        </div>
      </div>
    </div>

    <div data-note-selector class="note-selector">
      <div class="space"></div>
      <button class="note" data-note="Cs">C#</button>
      <button class="note" data-note="Ds">D#</button>
      <div class="space"></div>
      <div class="space"></div>
      <button class="note" data-note="Fs">F#</button>
      <button class="note" data-note="Gs">G#</button>
      <button class="note" data-note="As">A#</button>
      <button class="note" data-note="C">C</button>
      <button class="note" data-note="D">D</button>
      <button class="note" data-note="E">E</button>
      <button class="note" data-note="F">F</button>
      <button class="note" data-note="G">G</button>
      <button class="note" data-note="A">A</button>
      <button class="note" data-note="B">B</button>
    </div>
  </body>
  <script src="Game.js" type="module"></script>
</html>
